[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    smoke: Quick smoke tests for basic functionality
    core: Tests for core modules (globals, utils, analysis_core, init)
    assets: Tests for asset management
    damage_scenarios: Tests for damage scenarios and impact matrix
    risk_analysis: Tests for risk analysis and attack trees
    security_goals: Tests for security goals
    residual_risk: Tests for residual risk analysis
    report: Tests for PDF report generation
    tree_export: Tests for Baumdaten ZIP export
    e2e: Full end-to-end workflow tests

addopts =
    -v
    --tb=short
    --timeout=30

timeout = 30
